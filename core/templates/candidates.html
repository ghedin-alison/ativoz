{% load static %}
<section id="team" class="section-padding bg-gray">
    <div class="section-header text-center">
        <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">Conhe√ßa nossos co-candidates</h2>
        <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
    </div>
    <div class="container-fluid">
        <div class="card-deck">
<!--          <div class="card">-->
          {% for t in team %}
          <div class="card team-item wow fadeInRight" data-wow-delay="0.2s">
            <img class="card-img-top" src="{{ t.image.thumb.url }}" alt="{{ t.name }}">
            <div class="card-body">
              <h5 class="card-title">{{ t.name }}</h5>
              <p class="card-text">{{ t.bio }}</p>
              <ul class="social-icons">
                  <li><a href="{{ t.facebook }}"><i class="lni-facebook-filled" aria-hidden="true"></i></a></li>
                  <li><a href="{{ t.twitter }}"><i class="lni-twitter-filled" aria-hidden="true"></i></a></li>
                  <li><a href="{{ t.instagram }}"><i class="lni-instagram-filled" aria-hidden="true"></i></a></li>
              </ul>
            </div>
          </div>
          {% endfor %}
        </div>
    </div>
</section>
