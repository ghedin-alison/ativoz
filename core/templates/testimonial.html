{% load static %}
{% load bootstrap4 %}

    <!-- Testimonial Section Start -->
    <section id="testimonial" class="section-padding bg-gray">
      <div class="section-header text-center">
          <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">Apoiadores</h2>
          <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
      </div>
      <div class="container">
<!--        <div class="row justify-content-center">-->
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div id="testimonials" class="owl-carousel wow fadeInUp" data-wow-delay="0.5s">
              {% for t in testemonial %}
              <div class="item">
                <div class="testimonial-item">
                  <div class="img-thumbnail">
                    <img src="{{ t.image.thumb.url }}" alt="{{ t.nome }}">
                  </div>
                  <div class="info">
                    <h2><a href="#">{{ t.nome }}</a></h2>
                    <h3><a href="#">{{ t.bairro }}</a></h3>
                  </div>
                  <div class="content">
                    <p class="description">{{ t.texto }}</p>
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
      </div>
    </section>
    <!-- Testimonial Section End -->
