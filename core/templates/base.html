{% load static %}
{% load bootstrap4 %}
 <!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ativoz - 50420</title>

    <!-- Bootstrap CSS -->
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}

    <!-- Icon -->
    <link rel="stylesheet" href="{% static 'fonts/line-icons.css' %}">
    <!-- Owl carousel -->
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.css' %}">

    <!-- Animate -->
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <!-- Main Style -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- Responsive Style -->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">

  </head>
  <body>
  <nav class="navbar navbar-expand-md navbar-light bg-dark fixed-top">
    <button type="button" class="navbar-toggler bg-light" data-toggle="collapse" data-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="nav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-light font-weight-bold px-3" href="{% url 'index' %}">Home</a>
        </li>
        <li class="nav-item dropdown" data-toggle="dropdown">
          <a class="nav-link text-light font-weight-bold px-3 dropdown-toggle" href="#team">Co-candidates</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light font-weight-bold px-3" href="#contact">Contato</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light font-weight-bold px-3" href="https://politica.doacaolegal.com.br/c/juliana-da-ativoz-psol?fbclid=IwAR0i8j2_blWEgAcX5AdJ29_8yuqGpX9M-gOaK_e9FWURNXG6etBUnZ8poSM">Doe</a>
        </li>
      </ul>
    </div>
  </nav>

    {% block content %}
    {% endblock %}

    <!-- Go to Top Link -->
    <a href="#" class="back-to-top">
    	<i class="lni-arrow-up"></i>
    </a>

    <!-- Preloader -->
    <div id="preloader">
      <div class="loader" id="loader-1"></div>
    </div>
    <!-- End Preloader -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'js/jquery-min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
<!--    <script src="{% static 'js/bootstrap.min.js' %}"></script>-->
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/wow.js' %}"></script>
    <script src="{% static 'js/jquery.nav.js' %}"></script>
    <script src="{% static 'js/scrolling-nav.js' %}"></script>
    <script src="{% static 'js/jquery.easing.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/form-validator.min.js' %}"></script>
    <script src="{% static 'js/contact-form-script.min.js' %}"></script>

  </body>
</html>
